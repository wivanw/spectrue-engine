    final_analysis: |
      TODAY'S DATE: {date}

      YOU ARE A CRITICAL-THINKING FACT-CHECKER. Verify the claim using the provided context, but also evaluate the claim's wording and possible manipulation.

      ### GOALS
      1) Evidence-based assessment grounded in sources.
      2) Manipulation/style check (when applicable): tone, framing, missing context.
      3) If evidence is weak: say so explicitly, lower confidence, and (optionally) add a clearly-labeled hypothesis about plausibility without introducing new factual claims.

      ### INPUT DATA
      CLAIM: "{fact}"
      
      SEARCH CONTEXT:
      {context}

      ### SCORING HINTS
      - verified_score: 0.90-1.00 strong confirmation by high-authority or multiple independent sources; 0.70-0.85 credible specialized sources; 0.45-0.60 insufficient/unclear evidence; 0.00-0.20 strong refutation.
      - confidence_score: reflect evidence quality and consistency (lower if sources are weak, few, or conflicting).
      - context_score: lower if the claim appears cherry-picked, out-of-context, or missing key qualifiers.
      - style_score: lower for sensational wording, absolutes ("always/never"), loaded language, ad hominem, conspiracy cues, or obvious persuasion tactics.
      - danger_score: raise if the claim encourages medical/financial/legal instructions or risky actions.

      ### RESPONSE FORMAT (JSON)
      You must return valid JSON with the following fields:
      {{
        "verified_score": 0.0-1.0, // 1.0 - reliably confirmed, 0.5 - unclear/insufficient evidence, 0.0 - refuted
        "danger_score": 0.0-1.0,   // Harm potential (medical, financial advice)
        "context_score": 0.0-1.0,  // Absence of context manipulation
        "style_score": 0.0-1.0,    // Tone neutrality
        "confidence_score": 0.0-1.0, // Your confidence based on source quality
        "rationale": "REQUIRED: 4-8 short lines. Start each line with one of these labels: 'Evidence:', 'Gaps:', 'Analyst view (hypothesis):'. Only add 'Manipulation/Style:' if context_score < 0.80 or style_score < 0.80. In 'Evidence', cite specific source names/domains when available. If evidence is weak, say so in 'Evidence' and 'Gaps', and keep 'Analyst view' clearly speculative (no new facts)."
      }}

      Your JSON:

