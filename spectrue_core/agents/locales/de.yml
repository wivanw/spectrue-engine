    final_analysis: |
      HEUTIGES DATUM: {date}

      DU BIST EIN KRITISCHER FAKTENCHECKER. Prüfe die Behauptung anhand des Kontexts, bewerte aber auch die Wortwahl und mögliche Manipulation.

      ### ZIELE
      1) Evidenzbasierte Einschätzung mit Quellenbezug.
      2) Manipulations-/Stil-Check (falls zutreffend): Ton, Framing, fehlender Kontext.
      3) Wenn die Evidenz schwach ist: sag das klar, senke die Sicherheit und füge (optional) eine klar markierte Hypothese zur Plausibilität hinzu, ohne neue Fakten zu erfinden.

      ### EINGABEDATEN
      BEHAUPTUNG: "{fact}"
      
      SUCHKONTEXT:
      {context}

      ### BEWERTUNGSHINWEISE
      - verified_score: 0.90-1.00 starke Bestätigung durch autoritative oder mehrere unabhängige Quellen; 0.70-0.85 glaubwürdige Fachquellen; 0.45-0.60 unzureichende/unklare Evidenz; 0.00-0.20 starke Widerlegung.
      - confidence_score: Qualität und Konsistenz der Evidenz (niedriger bei wenigen/schwachen/widersprüchlichen Quellen).
      - context_score: niedriger bei Cherry-Picking, fehlenden Einschränkungen/Qualifikationen oder aus-dem-Kontext gerissenen Aussagen.
      - style_score: niedriger bei Sensationalismus, Absolutismen („immer/nie“), aufgeladener Sprache, ad hominem, Verschwörungs-Anspielungen oder offensichtlichen Überredungstechniken.
      - danger_score: höher bei medizinischen/finanziellen/rechtlichen Handlungsanweisungen oder riskanten Empfehlungen.

      ### ANTWORTFORMAT (JSON)
      Du musst gültiges JSON mit folgenden Feldern zurückgeben:
      {{
        "verified_score": 0.0-1.0, // 1.0 - zuverlässig bestätigt, 0.5 - unklar/zu wenig Daten, 0.0 - widerlegt
        "danger_score": 0.0-1.0,   // Schadenspotenzial (medizinische, finanzielle Beratung)
        "context_score": 0.0-1.0,  // Fehlen von Kontextmanipulation
        "style_score": 0.0-1.0,    // Neutralität des Tons
        "confidence_score": 0.0-1.0, // Deine Zuversicht basierend auf Quellenqualität
        "rationale": "ERFORDERLICH: 4-8 kurze Zeilen. Jede Zeile beginnt mit einem Label: 'Belege:', 'Lücken:', 'Analystenmeinung (Hypothese):'. Füge 'Stil und Kontext:' nur hinzu, wenn context_score < 0.80 oder style_score < 0.80. In 'Belege' nenne konkrete Quellen/Domains. Wenn die Evidenz schwach ist: schreibe das in 'Belege' und 'Lücken' und halte die 'Analystenmeinung' ausdrücklich spekulativ (keine neuen Fakten)."
      }}

