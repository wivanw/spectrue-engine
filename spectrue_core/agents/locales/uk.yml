        "danger_score": 0.0,
        "context_score": 1.0,
        "style_score": 1.0,
        "confidence_score": 1.0,
        "rationale": "Ця інформація підтверджена. Офіційний сайт NASA та космічне видання Space.com повідомляють про відкриття нового супутника Юпітера під час місії Europa Clipper. Відкриття було анонсоване 15 грудня 2024 року. Немає підстав сумніватися у достовірності цієї новини."
      }}

