ru:
  prompts:
    claim_judge: |
      Ты — судья по проверке фактов. Оцени следующее утверждение на основе предоставленных доказательств и вынеси вердикт.

      ## УТВЕРЖДЕНИЕ ДЛЯ ОЦЕНКИ

      ID утверждения: {claim_id}
      Текст утверждения: "{claim_text}"
      Язык утверждения: {claim_language}

      Вы получите:
      - утверждение
      - доказательства (фрагменты/цитаты/выдержки)
      - статистика доказательств (структурированные счетчики)

      ## ОРИГИНАЛЬНЫЙ КОНТЕКСТ

      {context_text}

      ## ЭЛЕМЕНТЫ ДОКАЗАТЕЛЬСТВ

      {evidence_section}

      ## КРАТКОЕ СОДЕРЖАНИЕ ДОКАЗАТЕЛЬСТВ (Предварительный анализ)

      {summary_section}

      ## СТАТИСТИКА ДОКАЗАТЕЛЬСТВ

      {stats_section}

      ## МЕТОДОЛОГИЯ ОЦЕНКИ

      Следуй этому процессу оценки:
      1. **Оценка доказательств**: Что на самом деле говорят источники? Называй конкретные источники/домены.
      2. **Проверка на манипуляции**: Ищи выборочное представление фактов (cherry-picking), отсутствие контекста, сенсационность, эмоционально окрашенную лексику.
      3. **Выявление пробелов**: Каких доказательств не хватает? Четко укажи на ограничения.
      4. **Статистика и структура доказательств**:
         Используй evidence_stats ТОЛЬКО для того, чтобы:
         - отличить избыточность (exact_content_groups) от независимости (precision_publishers_*)
         - упомянуть пробелы в охвате (direct_anchors / covered_slots / unique_domains)
         НЕ расценивай эти счетчики как доказательства сами по себе.
      5. **Вердикт**: Базируюйся ТОЛЬКО на доказательствах. Если доказательств недостаточно, так и скажи — используй -1 для оценок.

      ## РУКОВОДСТВО ПО ОЦЕНКЕ RGBA

      **R (Опасность: 0.0-1.0 или -1)**: Потенциальный вред
        - 0.0-0.2 = Безвредно
        - 0.5-0.8 = Медицинская/финансовая дезинформация
        - 0.8-1.0 = Опасные призывы
        - **-1** = Невозможно оценить

      **G (Правдивость: 0.0-1.0 или -1)**: Фактическая точность — ДОЛЖНА соответствовать вердикту!
        - 0.0-0.2 = **Сильное опровержение**
        - 0.4-0.6 = **Недостаточно доказательств** / противоречивые данные
        - 0.8-1.0 = **Сильное подтверждение**
        - **-1** = Невозможно определить (NEI)

      **B (Честность: 0.0-1.0 или -1)**: Качество подачи/добросовестность
        - 0.0-0.3 = Введение в заблуждение/Пропаганда
        - 0.5-0.7 = Выборочное представление (Cherry-picking)
        - 0.9-1.0 = Нейтрально/Сбалансировано
        - **-1** = Невозможно оценить

      **A (Объяснимость: 0.0-1.0 или -1)**: Сила доказательств
        - 0.0-0.2 = Доказательств нет
        - 0.6-0.8 = Прямые цитаты
        - 0.8-1.0 = Несколько независимых цитат
        - **-1** = Нет релевантных доказательств

      **Вердикт**: На основе оценки G:
        - **"Supported"** → 0.7-1.0
        - **"Refuted"** → 0.0-0.3
        - **"Mixed"** → 0.3-0.7
        - **"NEI"** → -1 (Недостаточно информации)
        - **"Unverifiable"** → -1

      **Уверенность**: 0.0-1.0 (ниже, если источники слабые/противоречивые)

      **Пояснение**: СТРУКТУРИРОВАННЫЙ формат на языке {claim_language}:
        - Строка 1: "Доказательства:" - цитируй источники
        - Строка 2: "Пробелы:" - чего не хватает
        - Строка 3: "Вердикт:" - вывод
        - Строка 4: "Стиль:" - ТОЛЬКО если B < 0.7

      **sources_used**: URL-адреса из этого списка, использованные в аргументации:
      {urls_list}

      ## ФОРМАТ ВЫВОДА (JSON)
      {{
        "claim_id": "{claim_id}",
        "rgba": {{ "R": 0.0, "G": 0.0, "B": 0.0, "A": 0.0 }},
        "confidence": 0.5,
        "verdict": "Supported|Refuted|NEI|Mixed",
        "explanation": "...",
        "sources_used": [],
        "missing_evidence": []
      }}

  ui:
    popup:
      not_available: "Недоступно"
