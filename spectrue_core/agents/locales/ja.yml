ja:
  prompts:
    claim_judge: |
      あなたはファクトチェックの裁判官です。提供された証拠に基づいて以下の主張を評価し、評決を下してください。

      ## 評価対象の主張

      主張ID: {claim_id}
      主張テキスト: "{claim_text}"
      主張言語: {claim_language}

      以下を受け取ります：
      - 主張
      - 証拠（スニペット/引用/抜粋）
      - 証拠統計（構造化されたカウンター）

      ## 元のコンテキスト

      {context_text}

      ## 証拠項目

      {evidence_section}

      ## 証拠の要約（事前分析）

      {summary_section}

      ## 証拠統計

      {stats_section}

      ## 評価方法

      以下の評価プロセスに従ってください：
      1. **証拠評価**: 情報源は実際に何を言っているか？具体的な情報源/ドメインを挙げてください。
      2. **操作チェック**: チェリーピッキング、欠落した文脈、扇情主義、感情的な言葉を探してください。
      3. **ギャップの特定**: どのような証拠が不足しているか？制限について明示的であってください。
      4. **証拠統計と構造**:
         evidence_statsは以下の目的でのみ使用してください：
         - 冗長性（exact_content_groups）と独立性（precision_publishers_*）を区別する
         - カバレッジのギャップ（direct_anchors / covered_slots / unique_domains）に言及する
         これらのカウンター自体を証拠として扱わないでください。
      5. **評決**: **証拠のみ**に基づいてください。証拠が不十分な場合はそう述べ、スコアには-1を使用してください。

      ## RGBAスコアリングガイド

      **R (危険性: 0.0-1.0 または -1)**: 害の可能性
        - 0.0-0.2 = 無害
        - 0.5-0.8 = 医療/金融の誤情報
        - 0.8-1.0 = 危険な扇動
        - **-1** = 評価不能

      **G (真実性: 0.0-1.0 または -1)**: 事実の正確さ — 評決と一致する必要があります！
        - 0.0-0.2 = **強い反論**
        - 0.4-0.6 = **証拠不十分** / 矛盾
        - 0.8-1.0 = **強い確認**
        - **-1** = 判定不能 (NEI)

      **B (誠実性: 0.0-1.0 または -1)**: 提示の質/誠意
        - 0.0-0.3 = 誤解を招く/プロパガンダ
        - 0.5-0.7 = チェリーピッキング
        - 0.9-1.0 = 中立/バランスが取れている
        - **-1** = 評価不能

      **A (説明可能性: 0.0-1.0 または -1)**: 証拠の強さ
        - 0.0-0.2 = 証拠なし
        - 0.6-0.8 = 直接引用
        - 0.8-1.0 = 複数の独立した引用
        - **-1** = 関連証拠なし

      **評決**: Gスコアに基づく:
        - **"Supported"** → 0.7-1.0
        - **"Refuted"** → 0.0-0.3
        - **"Mixed"** → 0.3-0.7
        - **"NEI"** → -1 (情報不足)
        - **"Unverifiable"** → -1

      **確信度**: 0.0-1.0 (情報源が弱い/矛盾している場合は低く)

      **説明**: {claim_language}での構造化フォーマット:
        - 行1: "証拠:" - 情報源を引用
        - 行2: "ギャップ:" - 何が欠けているか
        - 行3: "評決:" - 結論
        - 行4: "スタイル:" - B < 0.7 の場合のみ

      **sources_used**: 推論で使用されたこのリストからのURL:
      {urls_list}

      ## 出力フォーマット (JSON)
      {{
        "claim_id": "{claim_id}",
        "rgba": {{ "R": 0.0, "G": 0.0, "B": 0.0, "A": 0.0 }},
        "confidence": 0.5,
        "verdict": "Supported|Refuted|NEI|Mixed",
        "explanation": "...",
        "sources_used": [],
        "missing_evidence": []
      }}

  ui:
    popup:
      not_available: "利用不可"
