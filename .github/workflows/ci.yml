name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  offline-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Type check with mypy
        run: |
          mypy spectrue_core --ignore-missing-imports
        continue-on-error: true

      - name: Run offline core suite
        env:
          SPECTRUE_TEST_OFFLINE: "1"
          OPENAI_API_KEY: "test"
          TAVILY_API_KEY: "test"
        run: |
          pytest -v --tb=short \
            tests/unit \
            tests/integration

  coverage:
    runs-on: ubuntu-latest
    needs: offline-core
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          SPECTRUE_TEST_OFFLINE: "1"
          OPENAI_API_KEY: "test"
          TAVILY_API_KEY: "test"
        run: |
          pytest --cov=spectrue_core --cov-report=xml \
            tests/unit \
            tests/integration

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
